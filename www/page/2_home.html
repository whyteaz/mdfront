<ons-page modifier="full_bg">

<!--Search bar-->
<ons-toolbar fixed-style>
       <!-- <div class="left">
          <ons-toolbar-button ng-click="app.toggle()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>-->
        <div class="center" style="color:white;text-align: center;margin-left:7%;margin-right:-6%">
                      <form id="form">
                     <input id="search-cont" type="search" class="search-input home-search" style="margin: 8px auto 5px auto;" placeholder="Coffee? Laksa?">
                        </form>
        </div>


<!--
//Toggle Menu Button
//Refer to index.html for menu items
//Refer to index.html for events
-->

    <div class="right">
          <ons-toolbar-button class="home-menu-but" ng-click="app.toggle()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
          <ons-toolbar-button class="home-back-but" onclick="backfn()">
            <ons-icon icon="ion-arrow-left-c"></ons-icon>
          </ons-toolbar-button>
        </div> 
</ons-toolbar>


<!--
//Index
//1SR - Search Results
-->

<!---DRAGGER START-->

    <div id="menu-wrapper">
                <div class="dragdealer" id="content-scroller">
                    <div id="menu-window" class="red-bar handle">
                    
                 <div id="store-img-scroll" style="background-image:url({{fil_img}});"> 
                 <img id="malldash-bg" src="img/shopping.jpg" alt="" />
                 </div>
                    
                        <div id="real-menu">
                            <div id="bevel"></div>
                            <div id="current-mall" style="margin-left:20px;margin-top:7px;font-weight:bold"><span ng-click="app.ngMall(1)">{{fil_mall}}</span></div> 
                        <div id="bevel2">
                        <ons-list>
                            <ons-list-item>
                                {{fil_desc}}        
                            </ons-list-item>
                        </ons-list>
                        
                            
                        </div>
                        </div>            
                    </div>
            </div>
        </div>

<!---DRAGGER END--->

        <div id="result-box" class="home-pages">

            <ons-list>
         
                  <ons-list-item modifier="chevron" class="list-item-container" tappable onclick="backfn()">
                  <ons-row>
                    <ons-col width="95px">
                      <img src="img/food1.png" class="thumbnail">
                    </ons-col>
                    <ons-col>
                      <div class="name">
                        Dragon-i Chinese Restaurant
                      </div>
                      <div class="location">
                        <i class="fa fa-map-marker"></i> Kuala Lumpur
                      </div>
                      <div class="post-desc">
                        <i class="fa fa-star gold"></i><i class="fa fa-star gold"></i><i class="fa fa-star gold"></i><i class="fa fa-star gold"></i>
                      </div>

                    </ons-col>
                    <ons-col width="40px"></ons-col>
                  </ons-row>
                </ons-list-item>
              </ons-list>
  
        </div>

<!--
//Sliding menu below the search bar
//
-->


<div class="tilemenu">
    <ons-button class="tile-but tile0 active-tile" ng-click="app.changecar(0)">
          <ons-icon class="tile-but-icon" icon="ion-flame"></ons-icon>
    </ons-button>
    <ons-button class="tile-but tile1" ng-click="app.changecar(1)">
          <ons-icon class="tile-but-icon" icon="fa-map-marker"></ons-icon>
    </ons-button>
    <ons-button class="tile-but tile2" ng-click="app.changecar(2)">
          <ons-icon class="tile-but-icon" icon="fa-shopping-bag"></ons-icon>
    </ons-button>
    <ons-button class="tile-but tile3" ng-click="app.changecar(3)">
          <ons-icon class="tile-but-icon" icon="fa-credit-card"></ons-icon>
    </ons-button>

</div>

</div>-->

<ons-fab id="fab3" ng-click="app.ngMall(2)">
